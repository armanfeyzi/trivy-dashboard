{{- if not .Values.s3.existingSecret }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "trivy-dashboard.secretName" . }}
  namespace: {{ include "trivy-dashboard.namespace" . }}
  labels:
    {{- include "trivy-dashboard.labels" . | nindent 4 }}
type: Opaque
stringData:
  S3_BUCKET: {{ .Values.s3.bucket | quote }}
  AWS_REGION: {{ .Values.s3.region | quote }}
  S3_PREFIX: {{ .Values.s3.prefix | quote }}
  AWS_ACCESS_KEY_ID: {{ .Values.s3.accessKeyId | quote }}
  AWS_SECRET_ACCESS_KEY: {{ .Values.s3.secretAccessKey | quote }}
{{- end }}
