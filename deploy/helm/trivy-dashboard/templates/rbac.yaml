---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ include "trivy-dashboard.fullname" . }}-dashboard
  namespace: {{ include "trivy-dashboard.namespace" . }}
  labels:
    {{- include "trivy-dashboard.labels" . | nindent 4 }}
    app.kubernetes.io/component: dashboard
  {{- with .Values.serviceAccount.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
  {{- with .Values.serviceAccount.dashboard.annotations }}
    {{- toYaml . | nindent 4 }}
  {{- end }}
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ include "trivy-dashboard.fullname" . }}-exporter
  namespace: {{ include "trivy-dashboard.namespace" . }}
  labels:
    {{- include "trivy-dashboard.labels" . | nindent 4 }}
    app.kubernetes.io/component: exporter
  {{- with .Values.serviceAccount.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
  {{- with .Values.serviceAccount.exporter.annotations }}
    {{- toYaml . | nindent 4 }}
  {{- end }}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ include "trivy-dashboard.fullname" . }}-exporter
  labels:
    {{- include "trivy-dashboard.labels" . | nindent 4 }}
    app.kubernetes.io/component: exporter
rules:
  - apiGroups: ["aquasecurity.github.io"]
    resources:
      - vulnerabilityreports
      - exposedsecretreports
      - configauditreports
      - rbacassessmentreports
      - infraassessmentreports
      - clustercompliancereports
      - clustervulnerabilityreports
      - clusterconfigauditreports
      - clusterrbacassessmentreports
      - sbomreports
      - clustersbomreports
    verbs: ["get", "list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ include "trivy-dashboard.fullname" . }}-exporter
  labels:
    {{- include "trivy-dashboard.labels" . | nindent 4 }}
    app.kubernetes.io/component: exporter
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: {{ include "trivy-dashboard.fullname" . }}-exporter
subjects:
  - kind: ServiceAccount
    name: {{ include "trivy-dashboard.fullname" . }}-exporter
    namespace: {{ include "trivy-dashboard.namespace" . }}
{{- if eq .Values.server.mode "standalone" }}
  - kind: ServiceAccount
    name: {{ include "trivy-dashboard.fullname" . }}-dashboard
    namespace: {{ include "trivy-dashboard.namespace" . }}
{{- end }}
