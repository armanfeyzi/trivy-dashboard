{{- if .Values.dashboard.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "trivy-dashboard.fullname" . }}-dashboard
  namespace: {{ include "trivy-dashboard.namespace" . }}
  labels:
    {{- include "trivy-dashboard.labels" . | nindent 4 }}
    app.kubernetes.io/component: dashboard
spec:
  replicas: {{ .Values.dashboard.replicaCount }}
  selector:
    matchLabels:
      {{- include "trivy-dashboard.dashboard.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "trivy-dashboard.dashboard.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "trivy-dashboard.fullname" . }}-dashboard
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
        runAsUser: 101
        fsGroup: 101
      containers:
        - name: dashboard
          image: "{{ .Values.dashboard.image.repository }}:{{ .Values.dashboard.image.tag }}"
          imagePullPolicy: {{ .Values.dashboard.image.pullPolicy }}
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          env:
            - name: CLUSTERS
              value: {{ join "," .Values.dashboard.clusters | quote }}
            {{- if eq .Values.server.mode "standalone" }}
            - name: DISABLE_S3_SYNC
              value: "true"
            {{- else }}
            - name: S3_BUCKET
              valueFrom:
                secretKeyRef:
                  name: {{ include "trivy-dashboard.secretName" . }}
                  key: S3_BUCKET
            - name: S3_PREFIX
              valueFrom:
                secretKeyRef:
                  name: {{ include "trivy-dashboard.secretName" . }}
                  key: S3_PREFIX
            - name: AWS_REGION
              valueFrom:
                secretKeyRef:
                  name: {{ include "trivy-dashboard.secretName" . }}
                  key: AWS_REGION
            - name: AWS_ACCESS_KEY_ID
              valueFrom:
                secretKeyRef:
                  name: {{ include "trivy-dashboard.secretName" . }}
                  key: AWS_ACCESS_KEY_ID
            - name: AWS_SECRET_ACCESS_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ include "trivy-dashboard.secretName" . }}
                  key: AWS_SECRET_ACCESS_KEY
            {{- end }}
          resources:
            {{- toYaml .Values.dashboard.resources | nindent 12 }}
          volumeMounts:
            {{- if eq .Values.server.mode "standalone" }}
            - name: data
              mountPath: /usr/share/nginx/html/data
            {{- end }}
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10

        {{- if eq .Values.server.mode "standalone" }}
        - name: exporter
          securityContext:
            {{- toYaml .Values.podSecurityContext | nindent 12 }}
            runAsUser: 1000
            fsGroup: 1000
          image: "{{ .Values.exporter.image.repository }}:{{ .Values.exporter.image.tag }}"
          imagePullPolicy: {{ .Values.exporter.image.pullPolicy }}
          env:
            - name: CLUSTER_NAME
              value: {{ .Values.clusterName | quote }}
            - name: SYNC_INTERVAL
              value: {{ .Values.exporter.syncInterval | quote }}
            - name: FS_OUTPUT_DIR
              value: "/data"
            # Optional: S3 credentials for Exporter (it can still upload to S3 if configured)
            - name: S3_BUCKET
              valueFrom:
                secretKeyRef:
                  name: {{ include "trivy-dashboard.secretName" . }}
                  key: S3_BUCKET
                  optional: true
            - name: S3_PREFIX
              valueFrom:
                secretKeyRef:
                  name: {{ include "trivy-dashboard.secretName" . }}
                  key: S3_PREFIX
                  optional: true
            - name: AWS_REGION
              valueFrom:
                secretKeyRef:
                  name: {{ include "trivy-dashboard.secretName" . }}
                  key: AWS_REGION
                  optional: true
            - name: AWS_ACCESS_KEY_ID
              valueFrom:
                secretKeyRef:
                  name: {{ include "trivy-dashboard.secretName" . }}
                  key: AWS_ACCESS_KEY_ID
                  optional: true
            - name: AWS_SECRET_ACCESS_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ include "trivy-dashboard.secretName" . }}
                  key: AWS_SECRET_ACCESS_KEY
                  optional: true
          resources:
            {{- toYaml .Values.exporter.resources | nindent 12 }}
          volumeMounts:
            - name: data
              mountPath: /data
        {{- end }}

      volumes:
        {{- if eq .Values.server.mode "standalone" }}
        - name: data
          {{- if .Values.persistence.enabled }}
          persistentVolumeClaim:
            claimName: {{ include "trivy-dashboard.fullname" . }}-data
          {{- else }}
          emptyDir: {}
          {{- end }}
        {{- end }}
{{- end }}
