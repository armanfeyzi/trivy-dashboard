{{- if .Values.dashboard.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "trivy-dashboard.fullname" . }}-dashboard
  namespace: {{ include "trivy-dashboard.namespace" . }}
  labels:
    {{- include "trivy-dashboard.labels" . | nindent 4 }}
    app.kubernetes.io/component: dashboard
spec:
  replicas: {{ .Values.dashboard.replicaCount }}
  selector:
    matchLabels:
      {{- include "trivy-dashboard.dashboard.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "trivy-dashboard.dashboard.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "trivy-dashboard.fullname" . }}-dashboard
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
        runAsUser: 101
        fsGroup: 101
      containers:
        - name: dashboard
          image: "{{ .Values.dashboard.image.repository }}:{{ .Values.dashboard.image.tag }}"
          imagePullPolicy: {{ .Values.dashboard.image.pullPolicy }}
          ports:
            - name: http
              containerPort: 80
              protocol: TCP
          env:
            - name: S3_BUCKET
              valueFrom:
                secretKeyRef:
                  name: {{ include "trivy-dashboard.secretName" . }}
                  key: S3_BUCKET
            - name: S3_PREFIX
              valueFrom:
                secretKeyRef:
                  name: {{ include "trivy-dashboard.secretName" . }}
                  key: S3_PREFIX
            - name: AWS_REGION
              valueFrom:
                secretKeyRef:
                  name: {{ include "trivy-dashboard.secretName" . }}
                  key: AWS_REGION
            - name: AWS_ACCESS_KEY_ID
              valueFrom:
                secretKeyRef:
                  name: {{ include "trivy-dashboard.secretName" . }}
                  key: AWS_ACCESS_KEY_ID
            - name: AWS_SECRET_ACCESS_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ include "trivy-dashboard.secretName" . }}
                  key: AWS_SECRET_ACCESS_KEY
          resources:
            {{- toYaml .Values.dashboard.resources | nindent 12 }}
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
{{- end }}
