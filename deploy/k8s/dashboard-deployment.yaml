apiVersion: apps/v1
kind: Deployment
metadata:
  name: trivy-dashboard
  namespace: trivy-dashboard
  labels:
    app.kubernetes.io/name: trivy-dashboard
    app.kubernetes.io/component: dashboard
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: trivy-dashboard
      app.kubernetes.io/component: dashboard
  template:
    metadata:
      labels:
        app.kubernetes.io/name: trivy-dashboard
        app.kubernetes.io/component: dashboard
    spec:
      serviceAccountName: trivy-dashboard
      securityContext:
        runAsNonRoot: true
        runAsUser: 101
        fsGroup: 101
      containers:
        - name: dashboard
          image: armanfeyzi/trivy-dashboard:v1.2.2
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          env:
            - name: S3_BUCKET
              valueFrom:
                secretKeyRef:
                  name: trivy-dashboard-s3
                  key: S3_BUCKET
            - name: S3_PREFIX
              valueFrom:
                secretKeyRef:
                  name: trivy-dashboard-s3
                  key: S3_PREFIX
            - name: AWS_REGION
              valueFrom:
                secretKeyRef:
                  name: trivy-dashboard-s3
                  key: AWS_REGION
            - name: AWS_ACCESS_KEY_ID
              valueFrom:
                secretKeyRef:
                  name: trivy-dashboard-s3
                  key: AWS_ACCESS_KEY_ID
            - name: AWS_SECRET_ACCESS_KEY
              valueFrom:
                secretKeyRef:
                  name: trivy-dashboard-s3
                  key: AWS_SECRET_ACCESS_KEY
          resources:
            requests:
              cpu: 50m
              memory: 64Mi
            limits:
              cpu: 200m
              memory: 256Mi
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
